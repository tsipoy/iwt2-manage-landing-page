<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="../design/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <input type="checkbox" name="checkbox" id="homepage" class="menu_dropdown" />
    <header class="manage_landing_page__header">
        <img src="../images/logo.svg" alt="logo" class="manage_landing_page__header__logo">
        <nav class="manage_landing_page__header__navigation">
            <ul class="manage_landing_page__header__navigation__lists">
                <li class="manage_landing_page__header__navigation__list"><a href="/pricing"
                        class="manage_landing_page__header__navigation__list__pages">Pricing</a></li>
                <li class="manage_landing_page__header__navigation__list"><a href="/products"
                        class="manage_landing_page__header__navigation__list__pages">Products</a></li>
                <li class="manage_landing_page__header__navigation__list"><a href="/about"
                        class="manage_landing_page__header__navigation__list__pages">About Us</a></li>
                <li class="manage_landing_page__header__navigation__list"><a href="/careers"
                        class="manage_landing_page__header__navigation__list__pages">Careers</a></li>
                <li class="manage_landing_page__header__navigation__list"><a href="/community"
                        class="manage_landing_page__header__navigation__list__pages">Community</a></li>
                <li class="manage_landing_page__header__navigation__list"><a href="/getStarted"
                        class="manage_landing_page__header__navigation__list__link">Get Started</a>
                </li>
            </ul>
        </nav>
        <label for="homepage" class="manage_landing__page__homepage">
            <span class="a11y"> <img src="../images/icon-hamburger.svg" alt=""> </span>
        </label>
        <section class="manage_landing_page__header__section">
            <h2 class="manage_landing_page__header__section__heading">Images</h2>
            <img src="../images/illustration-intro.svg" alt class="manage_landing_page__header__image">
            <article class="manage_landing_page__header__articles">
                <h1 class="manage_landing_page__header__articles__heading">Bring everyone together to build better
                    products.
                </h1>
                <p class="manage_landing_page__header__articles__text">Manage makes it simple for software teams
                    to plan day-to-day tasks while keeping the larger team goals in view.</p>
                <a href="/getStarted" class="manage_landing_page__header__articles__link">Get Started</a>
            </article>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
